
<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="push" class="sidebar">
    <mat-toolbar>
      <span>Menu</span>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>

    <mat-nav-list>
      <mat-list-item routerLink="./" (click)="sidenav.toggle()"><mat-icon>home</mat-icon> Home </mat-list-item>
      <mat-list-item routerLink="cities" (click)="sidenav.toggle()"><mat-icon>location_city</mat-icon>Cities</mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <img src="./assets/Eurovision_Services_Logo.png" class="titleImage" routerLink="./"/>
  </mat-toolbar>


  <div class="container">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
